<!DOCTYPE html>
<html>
  <head>
    <title>One - Game</title>
    <link rel="icon" href="resources/icon.svg" />

    <link
      href="css/main.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand font heading" href="#">
          <img src="resources/icon_transparent.svg" height="40"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active font navHeading" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item font navHeading">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    
    </nav>
    

    <div class="container-fluid">
      <div class="row fluid">
        <div class="col-xs-1 col-sm-2 col-md-1 col-l-1 col-xl-3"></div>
        <div class="col-xs-10 col-sm-8 col-md-5 col-l-4 col-xl-3">
          <div id="gameplay" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="resources/images/gameplay-1.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="resources/images/gameplay-2.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="resources/images/gameplay-3.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#gameplay"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#gameplay"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div
          class="col-xs-1 col-sm-2 col-md-1 d-md-none d-l-block col-l-1 col-xl-1"
        ></div>
        <div
          class="col-xs-1 col-sm-2 col-md-1 d-md-none d-l-block col-l-1 col-xl-1"
        ></div>
        <div class="col-xs-10 col-sm-8 col-md-5 col-l-4 col-xl-3 paddingText" >
          <p class="font text verticalCenter">
            Modern UI design, simple rules and not getting boring. The perfect Game for relaxing.
          </p>
        </div>
        <div class="col-xs-1 col-sm-2 col-md-1 col-l-1 col-xl-3"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
